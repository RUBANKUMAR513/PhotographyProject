<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro | VickyneoPhotography</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff; /* Background color */
            text-align: center;
        }

        #introGifContainer {
            position: relative;
            width: 100%;
            height: 100%;
        }

        img {
            position: absolute; /* Change to absolute to cover entire viewport */
            top: 50%; /* Center the image vertically */
            left: 50%; /* Center the image horizontally */
            width: 100vw; /* Full viewport width */
            height: 100vh; /* Full viewport height */
            object-fit: cover; /* Cover the entire area while maintaining aspect ratio */
            border: none; /* Remove any borders */
            box-shadow: none; /* Ensure no shadow is applied */
            transform: translate(-50%, -50%); /* Center the image */
        }

        .loading {
            font-size: 20px;
            color: #555;
            margin-top: 20px;
        }

        /* For mobile responsiveness */
        @media (max-width: 768px) {
            img {
                width: 80%; /* Decrease width for smaller screens */
                height: auto; /* Maintain aspect ratio */
                max-height: 80vh; /* Set a maximum height */
                transform: translate(-50%, -50%); /* Keep it centered */
            }
        }

        /* Media query for tablet devices */
        @media (min-width: 769px) and (max-width: 1024px) {
            img {
                width: 90%; /* Decrease width for tablets */
                height: auto; /* Maintain aspect ratio */
                max-height: 90vh; /* Set a maximum height */
                transform: translate(-50%, -50%); /* Keep it centered */
            }
        }
    </style>
</head>
<body>

    <div id="introGifContainer">
        <!-- Placeholder for GIF -->
        <p id="loadingMessage" class="loading">Loading intro GIF...</p>
        <img id="introGif" src="" alt="Intro GIF" style="display:none;">
    </div>

    <script>
        async function fetchGifData() {
            try {
                const response = await fetch('/get-gif-duration/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}', // CSRF token for security
                    },
                });

                const data = await response.json();

                if (response.ok) {
                    const gifDuration = data.gif_duration * 1000; // Convert seconds to milliseconds

                    // Set the intro GIF URL and display the GIF
                    const introGifElement = document.getElementById('introGif');
                    introGifElement.src = data.intro_gif_url;

                    // Show the GIF and hide the loading message
                    document.getElementById('loadingMessage').style.display = 'none';
                    introGifElement.style.display = 'block';

                    // Redirect after the GIF duration
                    setTimeout(() => {
                        window.location.href = '/home/'; // Redirect to homepage
                    }, gifDuration);

                } else {
                    document.getElementById('loadingMessage').innerText = 'Error loading GIF: ' + data.error;
                }

            } catch (error) {
                document.getElementById('loadingMessage').innerText = 'Error: ' + error.message;
            }
        }

        // Fetch GIF data on page load
        fetchGifData();
    </script>

</body>
</html>
