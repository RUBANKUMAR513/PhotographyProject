<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro | VickyneoPhotography</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff; /* Background color */
            text-align: center;
        }

        #introGifContainer {
            position: relative;
            width: 100%;
            height: 100%;
        }

        img {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            border: none;
            box-shadow: none;
            transform: translate(-50%, -50%);
            display: none; /* Hide until fully loaded */
        }

        .loading {
            font-size: 20px;
            color: #555;
            margin-top: 20px;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            img {
                width: 100vw;
                height: 50vh;
            }
        }

        /* Tablet responsiveness */
        @media (min-width: 769px) and (max-width: 1024px) {
            img {
                width: 100vw;
                height: 50vh;
            }
        }
    </style>
</head>
<body>

    <div id="introGifContainer">
        <p id="loadingMessage" class="loading">Vickyneo Photography</p>
        <img id="introGif" src="" alt="Intro GIF">
    </div>

    <script>
        async function preloadGif(url) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.src = url;

                img.onload = () => resolve(url);
                img.onerror = (error) => reject(error);
            });
        }

        async function fetchGifData() {
            const loadingMessage = document.getElementById('loadingMessage');
            const introGifElement = document.getElementById('introGif');

            try {
                const response = await fetch('/get-gif-duration/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}',
                    },
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch GIF data');
                }

                const data = await response.json();
                console.log('Fetched Data:', data);

                const gifDuration = data.gif_duration * 1000;
                const gifUrl = data.intro_gif_url;

                // Preload the GIF
                await preloadGif(gifUrl);
                console.log('GIF Preloaded Successfully');

                // Set the intro GIF URL and display it
                introGifElement.src = gifUrl;
                introGifElement.style.display = 'block';
                loadingMessage.style.display = 'none';

                // Redirect after GIF duration
                setTimeout(() => {
                    window.location.href = '/home/';
                }, gifDuration);

            } catch (error) {
                console.error('Error:', error);
                loadingMessage.textContent = `Error loading GIF: ${error.message}`;
            }
        }

        // Fetch GIF data on page load
        fetchGifData();
    </script>

</body>
</html>
