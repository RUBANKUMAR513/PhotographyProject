<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="icon" href="{% static 'logos/vickytitlelogo.png' %}" type="image/x-icon">
    <title>Intro | VickyneoPhotography</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color:#fff; /* Background color */
        }

        img {
            position: absolute; /* Change to absolute to cover entire viewport */
            top: 50%; /* Center the image vertically */
            left: 50%; /* Center the image horizontally */
            width: 100vw; /* Full viewport width */
            height: 100vh; /* Full viewport height */
            object-fit: cover; /* Cover the entire area while maintaining aspect ratio */
            border: none; /* Remove any borders */
            box-shadow: none; /* Ensure no shadow is applied */
            transform: translate(-50%, -50%); /* Center the image */
        }

        /* Media query for mobile devices */
        @media (max-width: 768px) {
            img {
                width: 80%; /* Decrease width for smaller screens */
                height: auto; /* Maintain aspect ratio */
                max-height: 80vh; /* Set a maximum height */
                transform: translate(-50%, -50%); /* Keep it centered */
            }
        }

        /* Media query for tablet devices */
        @media (min-width: 769px) and (max-width: 1024px) {
            img {
                width: 90%; /* Decrease width for tablets */
                height: auto; /* Maintain aspect ratio */
                max-height: 90vh; /* Set a maximum height */
                transform: translate(-50%, -50%); /* Keep it centered */
            }
        }
    </style>
</head>
<body>
    {% load static %}

    {% if company_info.intro_gif %}
    <img id="animationGif" src="{{ company_info.intro_gif.url }}" alt="Animation GIF">
    {% else %}
    <p>No GIF available.</p> <!-- Or leave this empty or use a default placeholder -->
    {% endif %}

    


    <script>
         async function fetchGifDuration() {
            try {
                const response = await fetch('/get-gif-duration/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}',  // CSRF token for security
                    },
                });

                const data = await response.json();

                if (response.ok) {
                    const gifDuration = data.gif_duration * 1000;  // Convert seconds to milliseconds

                    // Redirect to the homepage after the GIF duration
                    setTimeout(() => {
                        window.location.href = '/home/'; // Redirect to the homepage
                    }, gifDuration);
                } else {
                    console.error('Error:', data.error);
                }
            } catch (error) {
                console.error('Fetch error:', error);
            }
        }

        // Call the function to fetch GIF duration on page load
        fetchGifDuration();
    </script>

</body>
</html>
