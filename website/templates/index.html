<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro | VickyneoPhotography</title>

    <!-- Load static files -->
    {% load static %}

    <!-- Preload the GIF -->
    <link rel="preload" href="{% static 'logos/vickyneologoanimation.gif' %}" as="image">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            text-align: center;
        }

        #introGifContainer {
            position: relative;
            width: 100%;
            height: 100%;
        }

        img {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            border: none;
            box-shadow: none;
            transform: translate(-50%, -50%);
            display: none; /* Hide until loaded */
        }

        .loading {
            font-size: 20px;
            color: #555;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            img {
                width: 100vw;   /* Make it 80% of the screen width */
                height: auto;  /* Maintain aspect ratio */
            }
        }

        /* Tablet responsiveness */
        @media (min-width: 769px) and (max-width: 1024px) {
            img {
                width: 100vw;   /* Make it 90% of the screen width */
                height: auto;  /* Maintain aspect ratio */
            }
        }

        /* Larger screens (Desktop) */
        @media (min-width: 1025px) {
            img {
                width: 100vw;  /* Keep it full width on larger screens */
                height: 100vh; /* Full height */
            }
        }
    </style>
</head>
<body>

    <div id="introGifContainer">
        <p id="loadingMessage" class="loading">Loading... Please wait</p>
        <img id="introGif" src="{% static 'logos/vickyneologoanimation.gif' %}" alt="Intro GIF">
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const introGifElement = document.getElementById("introGif");
            const loadingMessage = document.getElementById("loadingMessage");

            // Wait for the GIF to fully load
            introGifElement.onload = () => {
                // Hide the loading message
                loadingMessage.style.display = "none";

                // Show the GIF
                introGifElement.style.display = "block";

                // Redirect after the GIF duration (7.2 seconds)
                setTimeout(() => {
                    window.location.href = "/home/";
                }, 7200); // 7.2 seconds in milliseconds
            };

            // If there's an error loading the GIF
            introGifElement.onerror = () => {
                loadingMessage.textContent = "Failed to load GIF. Please try again later.";
            };
        });
    </script>

</body>
</html>
