<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="icon" href="{% static 'logos/vickytitlelogo.png' %}" type="image/x-icon">
    <title>Intro | VickyneoPhotography</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff; /* Background color */
        }

        img {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            border: none;
            box-shadow: none;
            transform: translate(-50%, -50%);
            display: none; /* Initially hide the image */
        }

        /* Media query for mobile devices */
        @media (max-width: 768px) {
            img {
                width: 80%;
                height: auto;
                max-height: 80vh;
                transform: translate(-50%, -50%);
            }
        }

        /* Media query for tablet devices */
        @media (min-width: 769px) and (max-width: 1024px) {
            img {
                width: 90%;
                height: auto;
                max-height: 90vh;
                transform: translate(-50%, -50%);
            }
        }
    </style>
</head>
<body>
    {% if company_info.intro_gif %}
    <img id="animationGif" src="{{ company_info.intro_gif.url }}" alt="Animation GIF">
    {% else %}
    <p>No GIF available.</p> <!-- Or leave this empty or use a default placeholder -->
    {% endif %}

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const gifImage = document.getElementById("animationGif");

            if (gifImage) {
                gifImage.onload = async () => {
                    gifImage.style.display = "block"; // Show the image after it's fully loaded

                    try {
                        const response = await fetch('/get-gif-duration/', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'X-CSRFToken': '{{ csrf_token }}',  // CSRF token for security
                            },
                        });

                        const data = await response.json();

                        if (response.ok) {
                            const gifDuration = data.gif_duration * 1000;  // Convert seconds to milliseconds

                            // Redirect to the homepage after the GIF duration
                            setTimeout(() => {
                                window.location.href = '/home/'; // Redirect to the homepage
                            }, gifDuration);
                        } else {
                            console.error('Error:', data.error);
                        }
                    } catch (error) {
                        console.error('Fetch error:', error);
                    }
                };

                gifImage.onerror = () => {
                    console.error("Failed to load the GIF.");
                };
            }
        });
    </script>
</body>
</html>
