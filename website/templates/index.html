<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro | VickyneoPhotography</title>
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #introGifContainer {
            position: relative;
            width: 100%;
            height: 100%;
        }

        img {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            transform: translate(-50%, -50%);
            display: none;
        }

        .loading {
            font-size: 20px;
            color: #555;
        }

        /* Responsive Styles */
        @media (max-width: 1024px) {
            img {
                height: auto;
                max-height: 80vh;
            }
            #introGifContainer {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>

    <div id="introGifContainer">
        <p id="loadingMessage" class="loading">Loading... Vickyneo Photography</p>
        <img id="introGif" src="" alt="Vickyneo Photography Intro GIF">
    </div>

    <script>
        // Fetch GIF Data and Initialize
        async function fetchGifData() {
            const loadingMessage = document.getElementById('loadingMessage');
            const introGifElement = document.getElementById('introGif');

            try {
                const response = await fetch('/get-gif-duration/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}', // Include CSRF token if using Django
                    },
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch GIF data');
                }

                const data = await response.json();
                const gifDuration = data.gif_duration * 1000; // Convert seconds to milliseconds

                // Display GIF
                introGifElement.src = data.intro_gif_url;
                introGifElement.style.display = 'block';
                loadingMessage.style.display = 'none';

                // Redirect after GIF duration
                setTimeout(() => {
                    window.location.href = '/home/';
                }, gifDuration);
            } catch (error) {
                loadingMessage.textContent = `Error loading GIF: ${error.message}`;
            }
        }

        // Load GIF Data on Page Load
        document.addEventListener('DOMContentLoaded', fetchGifData);
    </script>

</body>
</html>
