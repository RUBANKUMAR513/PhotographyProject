<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro | VickyneoPhotography</title>

    <!-- Load CSS in the head for faster rendering -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            text-align: center;
        }

        #introGifContainer {
            position: relative;
            width: 100%;
            height: 100%;
        }

        img {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            border: none;
            box-shadow: none;
            transform: translate(-50%, -50%);
            visibility: hidden; /* Hide image initially */
        }

        .loading {
            font-size: 20px;
            color: #555;
            margin-top: 20px;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            img {
                width: 100vw;
                height: 50vh;
            }
            #introGifContainer {
                width: 80%;
                height: auto;
                max-height: 80vh;
                transform: translate(-50%, -50%);
            }
        }

        /* Tablet responsiveness */
        @media (min-width: 769px) and (max-width: 1024px) {
            img {
                width: 100vw;
                height: 50vh;
            }
            #introGifContainer {
                width: 80%;
                height: auto;
                max-height: 80vh;
                transform: translate(-50%, -50%);
            }
        }
    </style>
</head>
<body>

    <div id="introGifContainer">
        <!-- Loading spinner or message -->
        <p id="loadingMessage" class="loading">Vickyneo Photography</p>
        <img id="introGif" src="" alt="Intro GIF">
    </div>

    <!-- Load JS asynchronously to avoid blocking rendering -->
    <script>
        async function fetchGifData() {
            try {
                // Display a loading message until the GIF is fetched
                const loadingMessage = document.getElementById('loadingMessage');
                loadingMessage.innerText = 'Loading, please wait...';

                const response = await fetch('/get-gif-duration/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}', // CSRF token for security
                    },
                });

                const data = await response.json();

                if (response.ok) {
                    const gifDuration = data.gif_duration * 1000; // Convert seconds to milliseconds

                    // Set the intro GIF URL and display the GIF
                    const introGifElement = document.getElementById('introGif');
                    introGifElement.src = data.intro_gif_url;

                    // Show the GIF and hide the loading message
                    loadingMessage.style.display = 'none';
                    introGifElement.style.visibility = 'visible'; // Reveal the GIF once it's loaded

                    // Redirect after the GIF duration
                    setTimeout(() => {
                        window.location.href = '/home/'; // Redirect to homepage
                    }, gifDuration);

                } else {
                    loadingMessage.innerText = 'Error loading GIF: ' + data.error;
                }

            } catch (error) {
                document.getElementById('loadingMessage').innerText = 'Error: ' + error.message;
            }
        }

        // Fetch GIF data on page load
        fetchGifData();
    </script>

</body>
</html>
