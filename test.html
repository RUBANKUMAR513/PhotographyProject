    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .gallery-container {
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 15px;
            width: 100%;
            max-width: 1200px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            cursor: pointer;
        }

        /* Hover effect */
        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            border: 2px solid #007bff;
        }
    
        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel {
    height: 100%;
    width: 100%;
}
        .carousel-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            display: block;
        }

        /* Overlay with name */
        .gallery-item .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            text-align: center;
            font-size: 16px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover .overlay {
            opacity: 1;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }

        .modal-image {
            width: 100%;
            height: auto;
        }

        .prev, .next, .close {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            font-size: 18px;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        .close {
            top: 10px;
            right: 10px;
            transform: none;
            padding: 15px;
        }

        .prev:hover, .next:hover, .close:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
        .gallery-item-large {
         grid-row: span 2;
         position: relative;
        }

        /* Responsive styling for screens less than or equal to 768px */
/* Responsive styling for screens less than or equal to 768px */
@media screen and (max-width: 768px) {
    .gallery {

    }

    .carousel-image {
        object-fit: cover;
    }

    .gallery-item-large {
        grid-row: span 6; /* Keep large items spanning 2 rows on smaller screens */
    }
}

    <!-- Modal (Full-Screen) -->
    <div class="modal" id="modal">
        <button class="close" onclick="closeModal()">&#10006;</button>
        <button class="prev" onclick="prevModalImage()">&#10094;</button>
        <div class="modal-content">
            <img class="modal-image" id="modalImage" src="" alt="Full Screen Image">
        </div>
        <button class="next" onclick="nextModalImage()">&#10095;</button>
    </div>

    <script>
        let currentImageIndex = 0;
        let currentGalleryImages = [];

        // Open modal and display clicked image in full screen
        function openModal(image) {
            const modal = document.getElementById("modal");
            modal.classList.add("active");

            const galleryItem = image.closest('.carousel');
            currentGalleryImages = Array.from(galleryItem.getElementsByClassName('carousel-image'));
            currentImageIndex = currentGalleryImages.indexOf(image);
            updateModalImage();
        }

        // Close modal
        function closeModal() {
            document.getElementById("modal").classList.remove("active");
        }

        // Display next image in modal
        function nextModalImage() {
            currentImageIndex = (currentImageIndex + 1) % currentGalleryImages.length;
            updateModalImage();
        }

        // Display previous image in modal
        function prevModalImage() {
            currentImageIndex = (currentImageIndex - 1 + currentGalleryImages.length) % currentGalleryImages.length;
            updateModalImage();
        }

        // Update modal image source
        function updateModalImage() {
            const modalImage = document.getElementById("modalImage");
            modalImage.src = currentGalleryImages[currentImageIndex].src;
        }
    </script>
